- name: deploy qualys agent
  collections:
    - ansible.windows
  hosts: all
  tasks:
    - name: Copiar arquivo para o destino
      ansible.builtin.copy:
       src: "QualysCloudAgent.exe"
       dest: C:\temp\

    - name: Install Qualys Cloud Agent
      ansible.windows.win_shell: >
        c:\temp\QualysCloudAgent.exe CustomerId={{ {'CustomerId'} }} ActivationId={{ '{ActivationId}' }} WebServiceUri=https://qagpublic.qg4.apps.qualys.com/CloudAgent/
      args:
        executable: "powershell.exe" # Ensure PowerShell is used for execution

    - name: Clean up Qualys Cloud Agent installer
      ansible.windows.win_file:
        path: c:\temp\QualysCloudAgent.exe
        state: absent
